    get:
      summary: Get the members of multiple teams
      operationId: getTeams
      tags:
        - teams
      parameters:
        - in: query
          name: ids
          description: The IDs of the teams
          schema:
            type: array
            items:
              type: string
            example: "[\"AABBCCDD\", \"EEFFGGHH\"]"
          required: true
      responses:
        "200":
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                type: array
                items:
                  type: array
