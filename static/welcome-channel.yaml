- type: embed
  embeds:
    - title: __Welcome to Modrinth's Discord server!__
      url: https://modrinth.com
      color: 0x1bd96a
      description: "Modrinth is an open-source mod hosting and distribution platform designed for and by the modding
        community. Find quality content, create stuff, get paid, and deploy your project with our fully documented API!"

- type: embed
  embeds:
    - title: "**:scroll: __Rules__**"
      color: 0xa95bf8
      description: "Modrinth's rules are easy to follow. Despite this, please keep in mind that this is not an entirely
        open forum. First and foremost, this Discord server is intended to facilitate the development of Modrinth and
        for communication regarding Modrinth. Ultimately, it is up to the discretion of the moderators whether your
        messages are in violation of our rules.\n\n
        Modrinth's rules are split up into two categories: the **__DOs__** and the **__DO NOTs__**."
    - title: ":white_check_mark: Do:"
      color: 0x1bd96a
      description: "1. Treat every user with respect and consider the opinions and viewpoints of others\n
        2. Stay on-topic in all channels; all channels are only for discussion of **Modrinth itself** with the
          exceptions of <#783091855616901200>, <#1061855195165892648>, and <#1061855024252207167>\n
        3. Follow Discord's rules, including the [Community Guidelines](https://discord.com/guidelines) and the
          [Terms of Service](https://discord.com/terms)\n
        4. Contact moderators via the <@&895382919772766219> ping or the <@1000632789118496818> bot if you feel
          someone else is breaking the rules or if you want to appeal a punishment\n
        5. Respect the use of accessibility and self-identity tools such as [PluralKit](https://pluralkit.me)"
    - title: ":no_entry: Do not:"
      color: 0xff496e
      description: "6. Harass, bother, provoke, or insult anyone\n
        7. Cause problems or impede Modrinth's development\n
        8. Discuss drama from other places, including bashing or hating on other websites and platforms
          (though constructive criticism for the betterment of Modrinth is encouraged)\n
        9. Report Modrinth content in the Discord (use the Report button on the website)\n
        10. Assume staff member's opinions reflect those of Modrinth
        11. Discuss planning raiding another Discord server"

